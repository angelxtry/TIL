<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 
    viewport
    모바일 기기에서 이 웹 페이지를 어떻게 보여줄 지
    모비일기기 (Mobile Divice)
    줌(scale)
    initial-scale: 기본 줌
    minimum-scale: 최소 얼마까지 줌 아웃이 가능한지
    maximum-scale: 최대 얼마까지 줌 인이 가능한지
    0부터 숫자(소수점 지원)
    width: 페이지의 width
    (크롬 개발자 도구로 확인)
   -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instagram</title>
  <link rel="stylesheet" href="./class.css">
</head>
