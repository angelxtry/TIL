<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 50px;
      height: 50px;
      border: 1px solid rosybrown;
    }
    .odd{
      float:left;
      /* clear:left; */

    }
    .clearfix::after {
      content: '';
      display: block;
      clear: both;
    }
  </style>
</head>
<body>

  <div class="odd clearfix">A</div>
  <div class="odd clearfix">B</div>
  <div class="odd clearfix">C</div>
  <div class="even">D</div>
  <div class="even">E</div>
  <div class="even">F</div>
  
</body>
</html>
