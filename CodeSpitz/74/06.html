<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <section id="stage">

  </section>

  <nav id="controller">
    <button class="up"></button>
    <button class="up"></button>
    <button></button>
    <button></button>
    <button></button>
  </nav>

  <section id="title"></section>
  <section id="stageIntro" style=""></section>
  <section id="game">
    <section class="next"></section>
    <section class="play"></section>
    <section class="stage">
      STAGE
    </section>
    <section class="score">
      <div>SCORE</div>
      <div>current: <span class="curr"></span></div>
      <div>total: <span class="total"></span></div>
    </section>
  </section>
  <section id="stageEnd">
    <div>Stage: <span class="stage"></span></div>
    <div>Current: <span class="curr"></span></div>
    <div>Total: <span class="total"></span></div>
    <button class="next">NEXT</button>
  </section>

  <section id="clear" style="display: none"></section>
  <section id="dead" style="display: none"></section>

  <ul id="ranking" style="display:none"></ul>
  
  <script src="setting.js"></script>
  <script src="app.js"></script>
